<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo APP</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 mt-5">


                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                             <input type="text" name="" class="form-control" id="txtItem" title="title">
                             <div class="input-group-append">
                                <button class="btn btn-outline-secondary" id="btnCreate" type="button">Add</button>
                             </div>
                        </div>
                    </div>
                </div>


                <div class="card mt-3">
                    <div class="card-header">My List
                      <button class="btn btn-danger btn-sm d-none"  id="deleteAll">Delete All</button>
                    </div>
                    <ul class="list-group list-group-flush" id="myList">
                       
                    </ul>
                </div>


            </div>
        </div>
     </div>
    <script src="script.js"></script>
  </body>
</html>
